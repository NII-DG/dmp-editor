name: test

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  test:
    if: github.repository == 'NII-DG/dmp-editor'
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - run: npm ci
      - run: npm run ci
